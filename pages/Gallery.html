    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Prata|Rubik:300,400,500,700,900&amp;display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/jquery-ui.css" rel="stylesheet">
    <link href="../css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../css/swiper.min.css" rel="stylesheet">
    <link href="../css/flaticon.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/custom-animate.css" rel="stylesheet">

    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

</head>

<body>

    <div class="page-wrapper">

        <!-- Main Header-->
        <div id="header"></div>

        <!-- Page Title -->
        <section class="page-title" style="background-image:url(../images/background/bg-13.jpg)">
            <div class="auto-container">
                <div class="content-box">
                    <h1>Gallery</h1>
                    <ul class="bread-crumb">
                        <li><a class="home" href="index.html"><span class="fa fa-home"></span></a></li>
                        <li>Gallery</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- History Section -->
        <section class="history-section">
            <div class="auto-container">
                <div class="description">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4 class="mt-5 text-center">Under Construction
                            </h4>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <br />
        <!-- Main Footer -->
        <div id="footer"></div>
    </div>
    <!--End pagewrapper-->

    <!-- JS -->
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/TweenMax.min.js"></script>
    <script src="../js/wow.js"></script>
    <script src="../js/owl.js"></script>
    <script src="../js/appear.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/jquery.fancybox.js"></script>
    <script src="../js/menu-nav-btn.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/bootstrap-select.min.js"></script>
    <script src="../js/jquery.countdown.min.js"></script>
    <script src="../js/knob.js"></script>
    <!-- Custom J../S -->
    <script src="../js/script.js"></script>
    <script>
        // Function to fetch and insert header
        function insertHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });
        }

        // Function to fetch and insert footer
        function insertFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        }

        // Call the functions when the page loads
        window.onload = function () {
            insertHeader();
            insertFooter();
        };
    </script>

</body>

</html>
